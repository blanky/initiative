<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Roll for initiative</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	
	<div class="container body-container com-sm-12">
		<div class="col-sm-12" id="top-half">
			<div class="col-sm-4" id="timer-div">
				<h2>Initiative roll</h2>
				<div class="col-sm-12" id="timer-text">
					<h3 id="timer">00:00</h3>
				</div>
				<div class="col-sm-12" id="timer-buttons">
					<button type="button" class="btn btn-default" id="thirty">+30s</button>
					<button type="button" class="btn btn-default" id="sixty">+60s</button>
					<button type="button" class="btn btn-default" id="ninety">+90s</button>
					<button type="button" class="btn btn-default" id="clear">clear</button>
				</div>
				
			</div>
			<div class="col-sm-8" id="list-div">
				<div class="" id="scroll-div">
					<table id="table-list" class="table">
					</table>
				</div>
			</div>
		</div>
		<div class="col-sm-12" id="bottom-half">
			<div class="col-sm-3" id="sw-container">
			</div>
			<div class="col-sm-9" id="se-container">
				<div class="col-sm-5 btn-group button-container" id="nav-buttons">
					<button type="button" class="btn btn-lg btn-default" id="top-button">Top</button>
					<button type="button" class="btn btn-lg btn-default" id="nxt-button">Next</button>
				</div>
				<div class="col-sm-7 btn-group button-container" id="control-buttons">
					<button type="button" class="btn btn-lg btn-warning" id="clrnpc-button">Clear NPCs</button>
					<button type="button" class="btn btn-lg btn-danger" id="clrall-button">Clear All</button>
					<button type="button" class="btn btn-lg btn-default" id="add-button" data-toggle="modal" data-target="#addModal">Add</button>
				</div>
			</div>
		</div>
		<!--ADD MODAL-->
	  <div class="modal fade" id="addModal" role="dialog">
	    <div class="modal-dialog modal-lg">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Add a creature</h4>
	        </div>
	        <div class="modal-body">
	          <div class="col-sm-5">
							<input type="text" class="form-control" id="creature-name" placeholder="Name" />
						</div>
						<div class="col-sm-2">
							<input type="number" class="form-control" id="creature-initiative" placeholder="Initiative" />
						</div>
						<div class="col-sm-2">
							<p>Lair action?<br><input type="checkbox" id="creature-lair-action" /></p>
						</div>
						<div class="col-sm-2">
							<p>Player character?<br><input type="checkbox" id="creature-player-character" /></p>
						</div>
						<br><br>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-md btn-default" id="add-creature-button">OK</button>
	          <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Cancel</button>
	        </div>
	      </div>
	    </div>
	  </div>
		<!--CONFLICT MODAL-->
		<!--TODO: change to better modal, add more personalised buttons-->
	  <div class="modal fade" id="conflictModal" role="dialog">
	    <div class="modal-dialog modal-lg">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h4 class="modal-title">Matching initiative conflict</h4>
	        </div>
	        <div class="modal-body">
	          <div class="col-sm-12">
							<p>These two have matching initiatives. Who should go first?</p>
						</div>
						<br><br>
	        </div>
	        <div class="modal-footer" id="conflict-footer">
	          <button type="button" class="btn btn-lg btn-default" id="contestant-a-button">A</button>
	          <button type="button" class="btn btn-lg btn-default" id="contestant-b-button">B</button>
	        </div>
	      </div>
	    </div>
	  </div>
		<button type="button" class="btn" id="hidden-button"></button>
	</div>
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/bootstrap.js"></script>
	<script src="js/main.js"></script>
	
</body></html>
